<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
</head>

<body>

    <div id="container"></div>

    <div id="nav">
        <button class="gridBtn" id="resetGridBtn">Reset Grid</button>
        <button class="gridBtn" id="clearPathBtn">Clear Path</button>

        <div id="mazes">
           <div class="menuLabel">Maze Algorithms</div>
            <button class="mazeBtn" id="recursiveDivision">Recursive division</button>
            <button class="mazeBtn" id="recursiveBacktracking">Recusive Backtracking</button>
            <button class="mazeBtn" id="primsAlgorithm">Prim's Algorithm</button>
        </div>
        <div id="searches">
            <div class="menuLabel">Search Algorithms</div>
            <button class="searchBtn" id="bfs">Breadth First Search</button>
            <button class="searchBtn" id="dfs">Depth First Search</button>
            <button class="searchBtn" id="dijkstras">Dijkstra's Algorithm</button>
            <button class="searchBtn" id="astar">A* Algorithm</button>
        </div>
    </div>
</body>

</html>
